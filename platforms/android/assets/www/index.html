<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" class="platform-android platform-cordova platform-webview">

<ion-pane>
    <ion-content>
        <div class="center">
            <img src="lib/logo.PNG" style="height:125px; width:150px;margin-top: 10%;">
            <h2 style="margin-left: auto; margin-right: auto;">Club de tir</h2>
            <br><br>
            <h5 style="margin-left: auto; margin-right: auto;">Connexion Ã  l'application</h5>
            <br>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <input id="mail_user" type="text" style="text-align: center;" placeholder="Mail">
                </label>
                <br>
                <label class="item item-input item-stacked-label">
                    <input id="mdp_user" type="password" style="text-align: center;" placeholder="******">
                </label>
            </div>

            <div id="loginOk"></div>
            <div>
                <button class="button button-positive" style="width:95%" onclick="verifyUser()">
                    Se connecter
                </button>
            </div>
            <div>
                <button class="button button-positive" style="width:95%" onclick="inscription()">
                    S'inscrire
                </button>
            </div>
        </div>
        <script language="javascript" type="text/javascript">
            function verifyUser() {
                login = document.getElementById("mail_user").value;
                mdp = document.getElementById("mdp_user").value;
                xmlhttp = new XMLHttpRequest();

                xmlhttp.open("GET", "http://www.julien-delquignies.fr/connexion.php?login=" + login + "&mdp=" + mdp, true);
                xmlhttp.send();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        idUser = (this.responseText);
                        if (idUser != "") {
                            window.location.href = "user.html?id=" + idUser;
                        } else {
                            alert("Erreur de saisie")
                        }
                    }
                }
            }

            function inscription() {
                window.location.href = "inscription.html";
            }

        </script>


    </ion-content>
</ion-pane>

</body>
</html>
