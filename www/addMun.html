<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="jquery/dist/jquery.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>

    <ion-header-bar class="bar-stable">
        <h1 class="title">Ajout de munitions</h1>
    </ion-header-bar>
    <ion-content>

        <div class="row" style="margin-top:15px;">
            <button class="button button-positive" style="width:95%" onclick="goToUserInfo()">
                Retour
            </button>
        </div>
        <div class="row" style="margin-top:15px;">
            <button class="button button-positive" style="width:95%" onclick="insertMun()">
                Ajouter
            </button>
        </div>
        <div class="center">
            <br><br>
            <div clss="list" id="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Calibre des munitions</span>
                    <input id="calibre_mun" type="text" placeholder="9mm">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nombre de munitions</span>
                    <input id="nb_mun" type="text" placeholder="500">

                </label>
            </div>

        </div>
    </ion-content>
</ion-pane>

</body>
</html>

<script type="text/javascript">

    id = document.location.search;
    parsId = document.location.search.slice(-1);

    var idUser = parsId;

    function goToUserInfo() {
        window.location.href = "user.html?id=" + idUser;
    }

    function insertMun() {


        calibre = document.getElementById("calibre_mun").value;
        nb = document.getElementById("nb_mun").value;

        xmlhttp = new XMLHttpRequest();

        xmlhttp.open("GET", "http://www.julien-delquignies.fr/insertMun.php?id="+ idUser + "&calibre=" + calibre + "&nb=" + nb, true);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function () {
            if (this.readyState === 4) {
                if (this.status === 200) {
                    window.location.href = "listMun.html?id=" + idUser;
                }
            }
        }
    }
</script>
