<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>

    <link rel="manifest" href="manifest.json">

    <!-- your app's js -->

<body ng-app="starter">

<ion-pane>

    <ion-header-bar class="bar-stable">
        <h1 class="title">Votre map</h1>
    </ion-header-bar>

    <div id="map"></div>
    <script type="text/javascript">
        function initMap() {
            var myLatLng = {lat: 45.770726, lng: 4.803804};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'EPSI'
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvvaqEsw5S46GYG38scGYHU6vjYp7cXPE&callback=initMap">
    </script>

</ion-pane>

</ion-footer>
