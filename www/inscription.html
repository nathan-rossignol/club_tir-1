<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="jquery/dist/jquery.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-content>
        <div class="center">
            <h2 style="margin-left: auto; margin-right: auto; margin-top: 10%;">Inscription</h2>
        </div>
        <br><br>

        <div class="center">
            <br><br>
            <div clss="list" id="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Prénom</span>
                    <input id="name_user" type="text" placeholder="John">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nom</span>
                    <input id="lastname_user" type="text" placeholder="Suhr">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input id="mail_user" type="text" placeholder="john@suhr.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Tél</span>
                    <input id="tel_user" type="text" placeholder="0000000000">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Adresse</span>
                    <input id="adr_user" type="text" placeholder="21 Rue de la Doua 69110 Villeurbanne">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Mot de passe</span>
                    <input id="mdp_user" type="password" placeholder="********">
                </label>
            </div>

            <button class="button button-positive" onclick="insertUser()">
                S'inscrire
            </button>
        </div>
    </ion-content>
</ion-pane>

<ion-footer>
    <div class="tabs tabs-icon-only">
        <a href="index.html" class="tab-item">
            <i class="icon ion-home"></i>
        </a>
        <a href="configuration.html" class="tab-item">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</ion-footer>
</body>
</html>

<script type="text/javascript">

    function insertUser() {
        prenom = document.getElementById("name_user").value;
        nom = document.getElementById("lastname_user").value;
        mail = document.getElementById("mail_user").value;
        tel = document.getElementById("tel_user").value;
        adr = document.getElementById("adr_user").value;
        mdp = document.getElementById("mdp_user").value;

        xmlhttp = new XMLHttpRequest();

        xmlhttp.open("GET", "http://www.julien-delquignies.fr/inscription.php?prenom=" + prenom + "&nom=" + nom + "&mail=" + mail + "&tel=" + tel + "&adr=" + adr + "&mdp=" + mdp, true);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function () {
            if (this.readyState === 4) {
                if (this.status === 200) {
                    window.location.href = "index.html";
                }
            }
        }
    }
</script>
